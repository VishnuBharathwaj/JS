<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<script>
var curday = function(){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //As January is 0.
var yyyy = today.getFullYear();

if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
document.getElementById("result1").innerHTML = mm+'/'+dd+'/'+yyyy;
};
var curDate = function(){
    document.getElementById("result2").innerHTML = new Date();
}
console.log(new Date());

</script>
<body>
    <button onclick="curday()">Show date</button>
    <span id = "result1"></span>
    <br>
    <button onclick="curDate()">Show time</button>
    <span id = "result2"></span>
</body>
</html>
