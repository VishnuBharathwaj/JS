<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<script>
var submit = function(){
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var website = document.getElementById("website").value;
    var message = document.getElementById("message").value;

    if(fullName==''){
        document.getElementById("errorName").innerHTML = "This field is required"
    }
    if(email==''){
        document.getElementById("errorEmail").innerHTML = "A valid email is required"
    }
    if(website==''){
        document.getElementById("errorWebsite").innerHTML = "A valid url is required"
    }
    if(message==''){
        document.getElementById("errorMessage").innerHTML = "This field is required"
    }
}

</script>
<body>
    <form action="/form/submit" method="get">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your name" />
          <span id = "errorName"></span>
        </div>
        <br>
        <div>
          <label for="Email">Email:</label>
          <input type="text" id="email" placeholder="Enter your email" />
          <span id = "errorEmail"></span>
        </div>
        <br>
        <div>
          <label for="Website">Website:</label>
          <input type="text" id="website" placeholder="Enter your website details" />
          <span id = "errorWebsite"></span>
        </div>
        <br>
        <div>
          <label for="Message">Message</label>
          <input type="text" id="message" placeholder="Enter your Message" />
          <span id = "errorMessage"></span>
        </div>
        </form>
        <button onclick="submit()">Submit</button>
</body>
</html>
